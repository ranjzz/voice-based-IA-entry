<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voice Based IA Marks Entry</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(120deg, #4facfe, #00f2fe);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: white;
            width: 420px;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        h2 {
            margin-bottom: 5px;
            color: #333;
        }

        p {
            margin-top: 0;
            color: #777;
            font-size: 14px;
        }

        textarea, input {
            width: 95%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        textarea {
            resize: none;
        }

        .btn {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
        }

        .btn-voice {
            background: #4facfe;
            color: white;
        }

        .btn-save {
            background: #28a745;
            color: white;
        }

        .btn:hover {
            opacity: 0.9;
        }

        #status {
            margin-top: 12px;
            font-weight: bold;
            color: #28a745;
        }
    </style>
</head>

<body>

<div class="card">
    <h2>ðŸŽ¤ Voice Based IA Marks Entry</h2>
    <p>Enter Internal Marks using Voice</p>

    <button class="btn btn-voice" onclick="startVoice()">ðŸŽ™ Start Voice Input</button>

    <textarea id="voiceText" rows="3" placeholder="Recognized voice text will appear here..."></textarea>

    <input type="text" placeholder="Roll Number">
    <input type="text" placeholder="Subject Name">
    <input type="number" placeholder="IA Marks (0 - 20)">

    <button class="btn btn-save" onclick="saveMarks()">ðŸ’¾ Save Marks</button>

    <div id="status"></div>
</div>

<script>
    function startVoice() {
        document.getElementById("voiceText").value =
            "Roll number 12, Subject Java, Internal marks 18";
    }

    function saveMarks() {
        document.getElementById("status").innerHTML =
            "âœ… Marks saved successfully!";
    }
</script>

</body>
</html>
